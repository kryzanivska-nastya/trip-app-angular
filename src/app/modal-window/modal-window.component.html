<div class="modal-container">
  <div class="modal-header">
    <h2>Create trip</h2>
    <button class="close-button" (click)="closeModal()">×</button>
  </div>
  <hr />
  <div class="modal-body">
    <div>
      <label for="city"><span class="red-sign">*️</span> City:</label>
      <select id="city" name="city" [(ngModel)]="selectedCity">
        <option *ngFor="let city of data.cities" [value]="city">
          {{ city }}
        </option>
      </select>
    </div>

    <div>
      <label for="startDate"
        ><span class="red-sign">*️</span> Start Date:</label
      >
      <input
        class="date"
        type="date"
        required
        id="startDate"
        name="startDate"
        [(ngModel)]="startDate"
      />
    </div>

    <div>
      <label for="endDate"><span class="red-sign">*️</span> End Date:</label>
      <input
        class="date"
        type="date"
        required
        id="endDate"
        name="endDate"
        [(ngModel)]="endDate"
      />
    </div>
  </div>
  <hr />
  <div class="modal-footer">
    <button class="cancel-button" (click)="closeModal()">Cancel</button>
    <button class="add-trip-button" (click)="addTrip()">Save</button>
  </div>
</div>
