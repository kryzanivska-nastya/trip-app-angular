<div class="city-list">
  <p>Select a city:</p>
  <ul>
    <li
      *ngFor="let city of cities"
      (click)="selectCity(city)"
      [class.selected]="selectedCity === city"
    >
      {{ city }}
    </li>
  </ul>
</div>

<div class="forecast-details" *ngIf="selectedCity && forecasts[selectedCity]">
  <h2>Forecast for {{ selectedCity }}</h2>
  <ul>
    <li *ngFor="let forecast of forecasts[selectedCity].list">
      {{ forecast.dt_txt }}: {{ forecast.weather[0].description }},
      {{ forecast.main.temp }}Â°C
    </li>
  </ul>
</div>
